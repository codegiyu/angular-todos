<header>
    <section class="header-wrap">
        <button (click)="handleOpenMenu()">
            <img src="../../assets/img/menu-fill.svg" alt="" />
        </button>
    </section>

    <section 
        (click)="handleClickOutsideMenu($event)" 
        [ngClass]="{ 'nav-modal': true, 'menu-open': menuIsOpen.source._value }"
    >
        <app-nav></app-nav>
    </section>
</header>

<main>
    <aside>
        <app-nav></app-nav>
    </aside>

    <section class="main-content">
        <ng-content></ng-content>
    </section>
</main>
